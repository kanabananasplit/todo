<!DOCTYPE  html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="todo.css" />
  </head>
  
  <body>
    <p>To-Do List</p><br/>
    <input type="text" id="todoTextbox" name="todoTextbox" placeholder="To-do" onkeyup="handleNewTodoTextboxKeypress(event)">
    
    <button id="todoButton">ADD</button><br/><br/>

    <div id="taskTextbox">Tasks: <br/>
      <ul id="newTask">
        <!--this is where the tasks are written-->
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="todo.js">
    </script>
</body>
</html>
